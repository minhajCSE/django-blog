

{% extends 'master.html' %}


{% block title %} Django || Blog Details Page {% endblock %}


{% block body %}

    {% if post %}
        <div class="col-md-8 col-md-offset-2">
             <h2>{{ post.title }}</h2>
             <p>{{ post.text }}</p>
        </div>
    {% else %}
        <p>No post are available.</p>
    {% endif %}

{% endblock %}
