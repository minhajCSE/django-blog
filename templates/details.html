

{% extends 'master.html' %}


{% block title %} Blog Details Page {% endblock %}


{% block body %}

    {% if post %}
        <div class="col-md-6 col-md-offset-3">
             <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
             <p>{{ post.text }}</p>
        </div>
    {% else %}
        <p>No post are available.</p>
    {% endif %}

{% endblock %}
