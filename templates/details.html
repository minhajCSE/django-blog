
{% extends 'master.html' %}


{% block title %} Django || Blog Details Page {% endblock %}


{% block body %}

    {% if blog %}
        <div class="col-md-8 col-md-offset-2">
             <h2>{{ blog.title }}</h2>
             <p>{{ blog.text|safe }}</p>

        </div>
    {% else %}
        <p>No blog are available.</p>
    {% endif %}


{% endblock %}
